databaseChangeLog:
  - changeSet:
      id: create-interviewer-table
      author: abdur
      changes:
        - createTable:
            tableName: interviewers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: skill
                  type: varchar(100)
