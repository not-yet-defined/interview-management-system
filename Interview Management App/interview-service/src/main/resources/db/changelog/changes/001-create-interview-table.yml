databaseChangeLog:
  - changeSet:
      id: create-interview-table
      author: abdur
      changes:
        - createTable:
            tableName: interviews
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: candidate_id
                  type: bigint
              - column:
                  name: interviewer_id
                  type: bigint
              - column:
                  name: scheduled_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(50)
