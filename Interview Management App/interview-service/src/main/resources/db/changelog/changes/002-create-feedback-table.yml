databaseChangeLog:
  - changeSet:
      id: create-feedback-table
      author: abdur
      changes:
        - createTable:
            tableName: feedback
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: interview_id
                  type: bigint
              - column:
                  name: rating
                  type: int
              - column:
                  name: comments
                  type: varchar(500)
