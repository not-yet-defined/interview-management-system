databaseChangeLog:
  - changeSet:
      id: create-candidate-table
      author: abdur
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: candidates
      changes:
        - createTable:
            tableName: candidates
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(150)
              - column:
                  name: experience_years
                  type: int
